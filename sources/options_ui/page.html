<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title data-localized="options_page_title">
        Options | Private Bookmarks
    </title>

    <link rel="stylesheet" href="/stylesheets/photon.css">
    <link rel="stylesheet" href="page.css">

    <script src="/scripts/utilities/localization.js" defer></script>
    <script src="/libraries/require.min.js" data-main="js/page" defer></script>
</head>
<body>
    <div id="top-level-message-container" class="message-container">
        <span class="message">(message text)</span>
    </div>
    <div class="panel">
        <div class="panel-section panel-section-header">
            <div class="text-section-header" data-localized="general_section_header">
                General
            </div>
        </div>
        <div class="panel-section-formElements">
            <div class="browser-style panel-formElements-item">
                <input id="is-private-checkbox" class="option"
                       type="checkbox">
                <label for="is-private-checkbox" data-localized="privacy_context_option">
                    Disable Private Bookmarks outside of private browsing
                </label>
            </div>
            <div class="browser-style panel-formElements-item">
                <input id="do-notify-about-release-notes-checkbox" class="option"
                       type="checkbox">
                <label for="do-notify-about-release-notes-checkbox"
                       data-localized="whats_new_notification_option">
                    Let me know what's new after an update
                </label>
            </div>
            <div class="browser-style panel-formElements-item">
                <input id="disable-password-requirements-checkbox" class="option"
                       type="checkbox">
                <label for="disable-password-requirements-checkbox"
                       data-localized="disable_password_requirements_option">
                    Disable password requirements (allows less secure passwords)
                </label>
            </div>
        </div>
        <div class="panel-section panel-section-header">
            <div class="text-section-header" data-localized="export_section_header">
                Export
            </div>
        </div>
        <div class="panel-section-formElements">
            <div class="browser-style panel-formElements-item"
                 data-localized="export_plain_data_requirements">
                Exporting plain data requires unlocked bookmarks.
            </div>
            <div class="browser-style panel-formElements-item">
                <button id="export-encrypted-data-button" class="browser-style default">
                    <label data-localized="export_encrypted_data_command">
                        Export encrypted data...
                    </label>
                </button>
            </div>
            <div class="browser-style panel-formElements-item">
                <button id="export-plain-data-button" class="browser-style default">
                    <label data-localized="export_plain_data_command">
                        Export plain data...
                    </label>
                </button>
            </div>
        </div>
        <div class="panel-section panel-section-header">
            <div class="text-section-header" data-localized="import_section_header">
                Import
            </div>
        </div>
        <div class="panel-section-formElements">
            <div class="browser-style panel-formElements-item"
                 data-localized="import_requirements">
                Importing requires unlocked bookmarks.
            </div>
            <div class="browser-style panel-formElements-item">
                <label for="import-file-input" data-localized="import_data_file_label">
                    Backup file:
                </label>
                <input id="import-file-input" type="file" accept=".json" multiple>
            </div>
            <div id="import-password-panel" class="browser-style panel-formElements-item">
                <label for="import-password-input" data-localized="import_password_label">
                    File's password:
                </label>
                <input id="import-password-input" type="password"
                       size="20" placeholder="Password"
                       data-localized="password_field_placeholder"
                       data-localized-attribute="placeholder">
            </div>
            <div id="import-button-panel" class="browser-style panel-formElements-item">
                <button id="import-button" class="browser-style default">
                    <label data-localized="import_command">
                        Import
                    </label>
                </button>
                <span id="import-status-message"></span>
            </div>
            <div id="import-message-container" class="message-container">
                <span class="message">(message text)</span>
            </div>
        </div>
        <div class="panel-section panel-section-header">
            <div class="text-section-header" data-localized="data_section_header">
                Data
            </div>
        </div>
        <div class="panel-section-formElements">
            <div class="browser-style panel-formElements-item">
                <button id="clear-data-button" class="browser-style default negative">
                    <label data-localized="clear_data_command">
                        Clear data...
                    </label>
                </button>
            </div>
            <div id="data-message-container" class="message-container">
                <span class="message">(message text)</span>
                <button class="browser-style default positive small">
                    <label data-localized="yes_no_positive">
                        Yes
                    </label>
                    <img src="/icons/main/correct_white.svg">
                </button>
                <button class="browser-style default negative small">
                    <label data-localized="yes_no_negative">
                        No
                    </label>
                    <img src="/icons/main/incorrect_white.svg">
                </button>
            </div>
        </div>
        <div class="panel-section panel-section-header">
            <div class="text-section-header" data-localized="support_section_header">
                Support
            </div>
        </div>
        <div class="panel-section-formElements">
            <div class="panel-formElements-item">
                <span data-localized="feedback_label">
                    Something's not working? Got a question and/or suggestion?
                </span>
                <a class="inline-with-margin"
                   href="https://github.com/rharel/webext-private-bookmarks/issues" target="_blank"
                   data-localized="post_feedback_command">
                    Post an issue
                </a>
            </div>
            <div class="panel-formElements-item">
                <a id="release-notes-link"
                   href="https://rharel.github.io/webext-private-bookmarks/release-notes/"
                   target="_blank"
                   data-localized="view_release_notes_command">
                    View release notes
                </a>
            </div>
        </div>
    </div>
</body>
</html>
