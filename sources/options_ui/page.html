<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title data-localized="options_page_title">
        Options | Private Bookmarks
    </title>

    <link rel="stylesheet" href="/stylesheets/photon.css">
    <link rel="stylesheet" href="page.css">

    <script src="/scripts/utilities/localization.js" defer></script>
    <script src="/libraries/require.min.js" data-main="js/page" defer></script>
</head>
<body>
    <div id="error-message-bar" class="hidden message-bar error-message-bar">
        <span id="error-message" class="message"></span>
    </div>
    <div class="panel">
        <div class="panel-section panel-section-header">
            <div class="text-section-header" data-localized="general_section_header">
                General
            </div>
        </div>
        <div class="panel-section-formElements">
            <div class="browser-style panel-formElements-item">
                <input id="is-private-checkbox" class="option"
                       type="checkbox">
                <label for="is-private-checkbox" data-localized="privacy_context_option">
                    Disable Private Bookmarks outside of private browsing
                </label>
            </div>
            <div class="browser-style panel-formElements-item">
                <input id="do-notify-about-release-notes-checkbox" class="option"
                       type="checkbox">
                <label for="do-notify-about-release-notes-checkbox"
                       data-localized="whats_new_notification_option">
                    Let me know what's new after an update
                </label>
            </div>
        </div>
        <div class="panel-section panel-section-header">
            <div class="text-section-header" data-localized="backup_section_header">
                Backup
            </div>
        </div>
        <div class="panel-section-formElements">
            <div class="browser-style panel-formElements-item"
                 data-localized="backup_plain_data_requirements">
                Exporting plain data requires unlocked bookmarks.
            </div>
            <div class="browser-style panel-formElements-item">
                <button id="export-encrypted-data-button" class="browser-style default">
                    <label data-localized="export_encrypted_data_command">
                        Export encrypted data...
                    </label>
                </button>
            </div>
            <div class="browser-style panel-formElements-item">
                <button id="export-plain-data-button" class="browser-style default">
                    <label data-localized="export_plain_data_command">
                        Export plain data...
                    </label>
                </button>
            </div>
        </div>
        <div class="panel-section panel-section-header">
            <div class="text-section-header" data-localized="support_section_header">
                Support
            </div>
        </div>
        <div class="panel-section-formElements">
            <div class="panel-formElements-item">
                <span data-localized="feedback_label">
                    Something's not working? Got a question and/or suggestion?
                </span>
                <a class="inline-with-margin"
                   href="https://github.com/rharel/webext-private-bookmarks/issues" target="_blank"
                   data-localized="post_feedback_command">
                    Post an issue
                </a>
            </div>
        </div>
    </div>
</body>
</html>
